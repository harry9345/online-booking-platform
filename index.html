<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid main">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Day Trip</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col origin">
          <div class="container" id="originDiv">
            <h2>From :</h2>
            <label for="origin-state">Please select your State:</label>
          </div>
          <div class="container" id="citiesDiv">
            <label for="origin-city">Please select your City:</label>
          </div>
        </div>
        <div class="col destination">
          <div class="container" id="desStateDiv">
            <h2>To :</h2>
            <label for="destionation-state">Please select your State:</label>
          </div>
          <div class="container" id="citiesStateDiv">
            <label for="destination-city">Please select your City:</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <button type="button" class="btn btn-outline-secondary" id="rout">
            Let's Gooooo
          </button>
        </div>
      </div>
      <div class="row descriptions" id="descriptions"></div>
      <div class="row justify-content-md-center">
        <div class="col-md-auto calendarDiv" id="calendarDiv">
          <div class="month" id="monthDiv"></div>
          <div class="col curent" id="curent"></div>
          <div class="year" id="yearDiv"></div>
          <table class="table table-bordered table-responsive-sm" id="calender">
            <thead>
              <tr>
                <th id="days">Mon</th>
                <th id="days">Tue</th>
                <th id="days">Wed</th>
                <th id="days">Thu</th>
                <th id="days">Fri</th>
                <th id="days">Sat</th>
                <th id="days">Sun</th>
              </tr>
            </thead>
            <tbody id="calender-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
